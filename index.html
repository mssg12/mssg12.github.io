<!DOCTYPE html>
<html>
<head>
  <title>To-Do List App</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>To-Do List</h1>
  <input id="taskInput" type="text" placeholder="Enter a new task">
  <button id="addTaskBtn">Add Task</button>
  <ul id="taskList"></ul>
  <span id="taskCount">Total tasks: 0</span>
  <div>
  <span id="remainingCount">Remaining tasks: 0</span>
  <span id="completedCount">Completed tasks: 0</span>
</div>
  <script src="app.js"></script>
</body>
</html>
